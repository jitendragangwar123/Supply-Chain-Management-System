<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles1.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <!-- Blockchain -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.2.6/dist/web3.min.js"></script>
    <script type="text/javascript" src="producer.js"></script>

    <title>Supply Chain Management System</title>
</head>

<body style="background-color: skyblue;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Supply Chain Mangement System | Producer's Page</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <div class="d-flex">
                    <a href="/consumer.html">
                        <button class="btn btn-outline-light">Consumer</button>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- main layout -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-8">
                <div class="col mt-1" id="_regdiv">
                    <h4 style="background-color: rgb(201, 198, 12)"> Please Register Here!</h4>
                    <div>
                        <div>
                            <label for="exampleInputEmail1" class="form-label">Enter the Name</label>
                            <input type="text" class="form-control" id="_regname">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary" id="_regbutton">Confirm Registration</button>
                    </div>
                </div>
                <div class="col  mt-5">
                    <h4 style="background-color: rgb(201, 198, 12)">Products List </h4>

                    <table class="table" id="_myproduct_table">
                        <thead>
                            <tr>
                                <th scope="col">Product ID</th>
                                <th scope="col">Product Name</th>
                                <th scope="col">Product Price</th>
                                <th scope="col">Protuct Quantity</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr>
                                <th>1</th>
                                <td>Product 1</td>
                                <td>300</td>
                                <td>3</td>
                                <td><button type="button" class="btn btn-secondary btn-sm" onclick="priceUpdate(1)">Change price</button></td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-4">
                <div class="col mt-1">
                    <h4>Add a New Product</h4>
                    <div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label" id="_nameidlabel">Product Name</label>
                            <input type="text" class="form-control" id="_pname">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label" id="_pricelabel">Price</label>
                            <input type="text" class="form-control" id="_price">
                        </div>
                        <div class="mb-3" id="_quantitylabel">
                            <label for="exampleInputPassword1" class="form-label">Quantity</label>
                            <input type="text" class="form-control" id="_pquantity">
                        </div>
                        <button type="submit" class="btn btn-primary" id="_addbtn">Add Product</button>
                        <button type="submit" class="btn btn-primary" id="_updatebtn">Update Product</button>
                    </div>
                </div>
            </div>
            <div class="col  mt-5">
                <h4 style="background-color: rgb(201, 198, 12)">Ordered Products</h4>

                <table class="table" id="_order_table">
                    <thead>
                        <tr>
                            <th scope="col">Order ID</th>
                            <th scope="col">Product ID</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Consumer's Name</th>
                            <th scope="col">Delivery Address</th>
                            <th scope="col">Status</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <th>1</th>
                            <td>1</td>
                            <td>30</td>
                            <td>Amit</td>
                            <td>Kolkata</td>
                            <td>Status</td>
                            <td>
                                <button type="button" class="btn btn-primary btn-sm" onclick="delivered(1)">Delivered</button>
                                <button type="button" class="btn btn-secondary btn-sm" onclick="reject(1)">Reject</button>
                            </td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>
</html>
